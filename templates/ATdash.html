<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Activity Tracker</title>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      .btn{
        width: 80px;
        height: 40px;
        margin-left: 20px;
        display: inline-block;
        outline: none;
        cursor: pointer;
        font-size: 14px;
        line-height: 20px;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        transition: box-shadow 0.2s ease 0s, -ms-transform 0.1s ease 0s, -webkit-transform 0.1s ease 0s, transform 0.1s ease 0s;
        background-color: blue;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxs-copyright"></i>
        <span class="logo_name">IMA Project</span>
      </div>
      <ul class="nav-links">
        <li>
          <a onclick="dashboard()">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" onclick="dashboard()">Dashboard</a></li>
          </ul>
        </li>
        <li>
          <div class="icon-link">
            <a href="#">
              <i class="bx bx-archive"></i>
              <span class="link_name">Program</span>
            </a>
            <i class="bx bx-chevron-down arrow"></i>
          </div>
          <ul class="sub-menu">
            <li><a class="link_name" href="#">Program</a></li>
            <li><a onclick="atdash()">Activity Tracker</a></li>
            <li><a onclick="hedash()">Health Eduction</a></li>
            <li><a onclick="wtdash()">Workout Training</a></li>
          </ul>
        </li>

        <!-- Profile Sidebar -->
        <li>
          <div class="profile-details">
            <div class="profile-content">
              <img src="/static/profile.jpg" alt="Profile" />
            </div>
            <div class="profile-name">
              <div class="profile-names">Admin</div>
            </div>
            <a onclick="logout()">
              <i class="bx bx-log-out"></i>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <!-- End Sidebar -->
     <!-- Box konten disini -->
    <div class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>
        <span class="text">Menu</span>
    </div>
    <h1>Activity Tracker</h1>
    <!-- isi kontennya disini -->
    <div class="table-container">
     <div class="outer-wrapper">
        <div class="table-wrapper">
            <table>
                <thead>
                    <th>id</th>
                    <th>Nama</th>
                    <th>Tanggal</th>
                    <th>Catatan</th>
                    <th>Handle</th>
                </thead>
                <tbody id="tbl-activity"> 
                </tbody>
            </table>
        </div>
     </div> 
  
    <!-- End konten -->

    <script>
      $(document).ready(function () {
        show_activity(); 
      });
      function show_activity() {
        $("#tbl-activity").empty();
        $.ajax({
          type: "GET",
          url: "/atgetdata",
          data: {},
          success: function (response) {
            console.log(response);
            let rows = response["activity"];
            for (let i = 0; i < rows.length; i++) {
              let name = rows[i]["username"];
              let date = rows[i]["date"];
              let bucket = rows[i]["bucket"];
              let number = i+1
              let temp_html = `<tr>
                        <td>${number}</td>
                        <td>${name}</td>
                        <td>${date}</td>
                        <td>${bucket}</td>
                        <td> 
                            <button class="del" onclick="delete_user('${name}')">Delete</button>
                        </td>
                    </tr>
                  `;
              $("#tbl-activity").append(temp_html);
            }
          },
        });
      }

      function delete_user(username) {
        console.log(username)
        $.ajax({
          type: "POST",
          url: "/atdash/delete",
          data: { name_give: username },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload('/atdash');
          },
        });
      }

      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement;
          arrowParent.classList.toggle("showMenu");
        });
      }

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      function atdash(){
        window.location.replace('/atdash')
      }
      function hedash(){
        window.location.replace('/hedash')
      }
      function wtdash(){
        window.location.replace('/wtdash')
      }
      function dashboard(){
        window.location.replace('/dashboard2')
      }

      function logout(){
        document.cookie = 'mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        alert('You have been logged out!');
        window.location.href = '/dashboard';
      }
    </script>
  </body>
</html>
