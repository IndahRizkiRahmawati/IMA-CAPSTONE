<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>Activity Tracker</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
        .mypic {
            width: 100%;
            height: 200px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://img.freepik.com/free-photo/flat-lay-arrangement-with-running-shoes-towel_23-2148259118.jpg?t=st=1701874578~exp=1701875178~hmac=0c27b1118203fbcc941e06f4ebf6461a7b665ca36c49340b55ea85e7c2124c6a");
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mypic > h1 {
            font-size: 65px;
        }

        body{
        background-color: #6E6C6E;
       }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #38373B;
            margin: 20px auto;
        }
        .mybucket {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mybucket > input {
            width: 70%;
        }
        .mybox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }
        .mybox > li > h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }
        .mybox > li > h2.done {
            text-decoration:line-through
        }
    </style>
    <script>
        $(document).ready(function () {
            show_bucket();
        });
        function show_bucket(){
            // $('#bucket-list').empty();
            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {}, 
                success: function (response) {
                    let rows = response['buckets'];
                    for(let i=0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket'];
                        let num = rows[i]['num'];
                        let done = rows[i]['done'];
                        let temp_html= '';

                        if (done === 0){
                            temp_html = `
                            <li>
            <h2>✏️ ${bucket}</h2>
            <button onclick="done_bucket(${num})" type="button" class="btn btn-outline-warning" style="margin-right:10px;"">Done!</button> <br>
            <button onclick="delete_bucket(${num})" type="button" class="btn btn-outline-warning">Delete</button>
        </li>
                        `;
                        } else{
                            temp_html = `
                            <li>
            <h2 class="done">✏️ ${bucket}</h2>
            <button onclick="delete_bucket(${num})" type="button" class="btn btn-outline-warning">Delete</button>
        </li>
            `;
                        }
                        $('#bucket-list').append(temp_html);
                    }
                }
            });
        }
        function save_bucket(){
            let bucket = $ ('#bucket').val();
            $.ajaxwindow.location.reload();({
                type: "POST",
                url: "/bucket",
                data: {bucket_give: bucket },
                success: function (response) {
                    alert(response["msg"]);
                    
                }
            });
        }
        function done_bucket(num){
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload();
                }
            });
        }
        function delete_bucket(num){
            $.ajax({
                type: "POST",
                url: "/bucket/delete",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload();
                }
            });
        }

    </script>
</head>
<body>
    <div class="mypic">
        <h1>Activity Tracker</h1>
        <h4>Masukkan kegiatan anda disini!</h4>
    </div>
    <div class="mybox">
        <div class="mybucket">
            <input id="bucket" class="form-control" type="text" placeholder="Add your activity here">
            <button onclick="save_bucket()" type="button" class="btn btn-warning">Add</button>
        </div>
    </div>
    <div class="mybox" id="bucket-list">
        <li>
            <h2>✏️ squat jump 20 minutes</h2>
            <button onclick="done_bucket(5)" type="button" class="btn btn-outline-warning" style="margin-right:10px;">Done!</button>
            <button onclick="delete_bucket" type="button" class="btn btn-outline-warning">Delete</button>
        </li>
        <li>
            <h2>✏️ breakfast at 08.00</h2>
            <button onclick="done_bucket(5)" type="button" class="btn btn-outline-warning" style="margin-right:10px;">Done!</button>
            <button onclick="delete_bucket" type="button" class="btn btn-outline-warning">Delete</button>
        </li>
        <li>
            <h2>✏️ walking 45 minutes</h2>
            <button onclick="done_bucket(5)" type="button" class="btn btn-outline-warning" style="margin-right:10px;">Done!</button>
            <button onclick="delete_bucket" type="button" class="btn btn-outline-warning">Delete</button>
        </li>
    </div>
</body>
</html>
