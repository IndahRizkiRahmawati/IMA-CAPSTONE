<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Workout Training</title>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />   
    <!-- External CSS -->
    <link  href="/static/style3.css" rel="stylesheet" />
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      .btn{
        width: 80px;
        height: 40px;
        margin-left: 20px;
        display: inline-block;
        outline: none;
        cursor: pointer;
        font-size: 14px;
        line-height: 20px;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        transition: box-shadow 0.2s ease 0s, -ms-transform 0.1s ease 0s, -webkit-transform 0.1s ease 0s, transform 0.1s ease 0s;
        background-color: blue;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxs-copyright"></i>
        <span class="logo_name">IMA Project</span>
      </div>
      <ul class="nav-links">
        <li>
          <a onclick="dashboard()">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Dashboard</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" onclick="dashboard()">Dashboard</a></li>
          </ul>
        </li>
        <li>
          <div class="icon-link">
            <a href="#">
              <i class="bx bx-archive"></i>
              <span class="link_name">Program</span>
            </a>
            <i class="bx bx-chevron-down arrow"></i>
          </div>
          <ul class="sub-menu">
            <li><a class="link_name" href="#">Program</a></li>
            <li><a onclick="atdash()">Activity Tracker</a></li>
            <li><a onclick="hedash()">Health Eduction</a></li>
            <li><a onclick="wtdash()">Workout Training</a></li>
          </ul>
        </li>

        <!-- Profile Sidebar -->
        <li>
          <div class="profile-details">
            <div class="profile-content">
              <img src="/static/profile.jpg" alt="Profile" />
            </div>
            <div class="profile-name">
              <div class="profile-names">Admin</div>
            </div>
            <a onclick="logout()">
              <i class="bx bx-log-out"></i>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <!-- End Sidebar -->
     <!-- Box konten disini -->
    <div class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>
        <span class="text">Menu</span>
      </div>
    <h1>Workout Training</h1>
    <button type="button" class="btn" onclick="wtadd()">Add</button>
     <div class="base-konten">
    <div class="table-container">
     <div class="outer-wrapper">
        <div class="table-wrapper">
            <table>
                <thead>
                    <th>id</th>
                    <th>Judul</th>
                    <th style="max-width: 20px;">Isi konten</th>
                    <th>Cover</th>
                    <th>Url Youtube</th>
                    <th>Handle</th>
                </thead>
                <tbody id="tbl-wt">
                     
                </tbody>
            </table>
        </div>
     </div> 
    <!-- End konten -->

    <script>
      $(document).ready(function () {
        show_WT(); 
      });
      function show_WT() {
      $("#tbl-wt").empty();
      $.ajax({
        type: "GET",
        url: "/wtgetdata",
        data: {},
        success: function (response) {
          console.log(response);
          let rows = response["workouttraining"];
          for (let i = 0; i < rows.length; i++) {
            let judul = rows[i]["judul"];
            let catatan = rows[i]["catatan"];
            let cover = rows[i]["cover"];
            let link = rows[i]["link"];
            let id = rows[i]['id'];
            let number = i + 1;
            
            // Unique modal ID using row index
            let modalId = `exampleModal${i}`;

            let temp_html = `<tr>
                <td>${number}</td>
                <td>${judul}</td>
                <td>${catatan}</td>
                <td style="white-space: nowrap; overflow: hidden;">
                  <!-- Button to trigger modal -->
                  <button type="button" data-bs-toggle="modal" data-bs-target="#${modalId}">${cover}</button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <img src="/static/${cover}" alt="Gambar" class="img-fluid">
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>${link}</td>
                <td> 
                  <a href="/wtdash/edit/${id}">
                    <button class="edit" style="border-radius: 8px;">Edit</button>
                  </a>
                  <button class="del" style="border-radius: 8px;" onclick="delete_user('${judul}')">Delete</button>
                </td>
              </tr>
            `;
            $("#tbl-wt").append(temp_html);
          }
        },
      });
    }

      function delete_user(judul) {
        console.log(judul)
        $.ajax({
          type: "POST",
          url: "/workout_training/delete",
          data: { judul_give: judul },
          success: function (response) {
            alert(response["msg"]);
            window.location.reload('/wtdash');
          },
        });
      }

      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement;
          arrowParent.classList.toggle("showMenu");
        });
      }

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });

      function atdash(){
        window.location.replace('/atdash')
      }
      function hedash(){
        window.location.replace('/hedash')
      }
      function wtdash(){
        window.location.replace('/wtdash')
      }
      function dashboard(){
        window.location.replace('/dashboard2')
      }

      function logout(){
        document.cookie = 'mytoken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        alert('You have been logged out!');
        window.location.href = '/dashboard';
      }
      function wtadd(){
        window.location.replace('/wtdash/add')
      }
    </script>     
  </body>
</html>
